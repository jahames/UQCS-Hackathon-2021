<!DOCTYPE html>
    <html>
        <head>
            <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/play.css') }}">  
            <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
            <title>WikiTrivia</title>
        </head>
        <body>
            <div id="titleScreen">
                <img src="{{ url_for('static', filename='img/bouncy.gif') }}" alt="WikiTrivia" id="bouncy">
                <h1 id="titleScreenText">WikiTrivia</h1>
            </div>
            <div id = "playScreen"> 
                <div id = "question">
                    <p id="questionText">LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING LOADING
                    </p>
                </div>
                <div id = "answers">
                    <div id = "topAnswers">
                        <button id="answer1" class="answerButton" onclick="sendAnswer(roomID, playerName, 1)">Answer 1</button>
                        <button id="answer2" class="answerButton" onclick="sendAnswer(roomID, playerName, 2)">Answer 2</button>
                    </div>
                    <div id = "bottomAnswers">
                        <button id="answer3" class="answerButton" onclick="sendAnswer(roomID, playerName, 3)">Answer 3</button>
                        <button id="answer4" class="answerButton" onclick="sendAnswer(roomID, playerName, 4)">Answer 4</button>
                    </div>
                </div>
            </div>

            <div id = "playerList">
                <h2 style="margin: 0 0 0 0;">Players:</h2>
                <p id = "playerListText"></p>
                <p id="previousAnswer">Previous Answer:</p>
            </div>
            <div id= "menu">
                <button id="endButton" class="menuButton" onclick="endRound(roomID)">End Round</button>
                <select name="questionTypes" id="questionTypes">
                    <option value="top annual">Top Annual</option>    
                    <option value="weekly 5000">Weekly 5000</option>   
                    <option value="grossing films">Top 50 Highest Grossing Films</option> 
                    <option value="Artists from the 10s">Top Music Artists from the 2010s</option> 
                    <option value="grossing animes">Anime</option> 
x                   <option value="random">Dark Souls Mode</option>    
                </select>
            </div>


        </body>
        <script src="{{ url_for('static', filename='js/play.js') }}"></script>       
    </html>
